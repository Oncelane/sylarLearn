logs:
    - name: root
      level: info
      formatter: '%d%T[%c]%T%m%n'
      appenders: 
              - type: FileLogAppender
                file: newroot.txt
              - type: StdoutLogAppender
    - name: system
      level: info
      formatter: '%d%T[%c]%T%m%n'
      appenders:
              - type: FileLogAppender
                file: newsystem.txt
              - type: StdoutLogAppender